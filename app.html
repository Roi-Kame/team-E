<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
</head>
<body>
  <!-- ユーザー登録画面の作成 -->
  <h1>タスク管理アプリ</h1>
  <link rel="stylesheet" href="style.css">
  <div id="user-section">
    <h2>ユーザー登録</h2>
    <input type="text" id="username" placeholder="ユーザー名">
    <button id="add-user">登録</button>
    <ul id="user-list"></ul>
  </div>

  <!-- タスク管理画面の作成 -->
  <div id="task-section">
    <h2>タスク管理</h2>
    <input type="text" id="task-title" placeholder="タスク名">
    <select id="task-assignee"></select>
    <select id="task-status">
      <option value="未着手">未着手</option>
      <option value="進行中">進行中</option>
      <option value="完了">完了</option>
    </select>
    <button id="add-task">追加</button>
  </div>

  <!-- フィルタ・ソート画面の作成 -->
  <div id="filter-section">
    <h2>フィルタ・ソート</h2>
    <select id="filter-assignee">
      <option value="">担当者で絞り込み</option>
    </select>
    <select id="filter-status">
      <option value="">進捗で絞り込み</option>
      <option value="未着手">未着手</option>
      <option value="進行中">進行中</option>
      <option value="完了">完了</option>
    </select>
    <select id="sort-task">
      <option value="title">タスク名順</option>
      <option value="assignee">担当者順</option>
      <option value="status">進捗順</option>
    </select>
    <button id="apply-filter">適用</button>
  </div>

  <!-- タスク一覧画面の作成 -->
  <div id="task-list-section">
    <h2>タスク一覧</h2>
    <table id="task-table">
      <thead>
        <tr>
          <th>タスク名</th>
          <th>担当者</th>
          <th>進捗</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
